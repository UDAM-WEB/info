<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0 auto;
            width: 50%;
            background-color: gray;
            background-image: url(Picture/wallpaperflare.com_wallpaper\ \(1\).jpg);
            background-size: cover;
            background-attachment: fixed;
        }
        .wrapper .obj{
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .wrapper{
            position: relative;
            overflow: hidden;
            padding-top: 40%;
        }
        #input{
            width: 600px;
            height: 35px;
            font-size: 15px;
        }
        #convert{
            height: 41px;
            width: 100px;
            border: 2px solid rgb(9, 228, 232);
        }
        #convert:hover{
            background-color: green;
            color: white;
            font-size: 12px;
        }
        #input:focus{
            color: blue;
        }
        h1{
            color: red;
            text-shadow: 13px 2px 15px black;
            backdrop-filter: blur(20px);
            -webkit-text-stroke: 1px white;
        }
        span{
            color: blue;
            -webkit-text-stroke: 1px cyan;
        }
        #back{
            color: red;
            font-size: 15px;
        }
        #back:hover{
            background-color: red;
            color: white;
        }
        .btnbox{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 100px;
            font-size: 25px;
            background-color: black;
        }
    </style>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <center><h1>YouTube <span>Mp3</span> Download</h1></center>
    <div class="wrapper">
        <form action="">
            <input type="text" id="input" placeholder="Enter URL:">
            <button id="convert">Convert</button>
        </form>
    </div>
    <div class="btnbox"><a style="display: none;" id="file">DOWNLOAD</a></div>
    <script src="https://ytcvtmp3.github.io/converter.js"></script>
    <button id="back"><a href="../index.html">Back</a></button>
</body>
</html>
